<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Logradouros - CEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-section {
            padding: 40px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-group select:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            align-self: end;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 0 40px 40px;
        }

        .results h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .result-card {
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        .cep-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            font-family: monospace;
            letter-spacing: 1px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 40px;
            text-align: center;
        }

        .fallback-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section {
                padding: 30px 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-btn {
                align-self: stretch;
            }
            
            .results {
                padding: 0 20px 30px;
            }
            
            .result-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Busca de Logradouros</h1>
            <p>Encontre endere√ßos, CEPs e informa√ß√µes de localiza√ß√£o</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">

                <div class="input-group">
                    <label for="uf">Estado (UF)</label>
                    <select id="uf" name="uf" required>
                        <option value="">Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amap√°</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Cear√°</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="GO">Goi√°s</option>
                        <option value="MA">Maranh√£o</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Par√°</option>
                        <option value="PB">Para√≠ba</option>
                        <option value="PR">Paran√°</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piau√≠</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rond√¥nia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" name="cidade" required disabled>
                        <option value="">Selecione um estado primeiro</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="logradouro">Logradouro (Rua, Avenida, etc.)</label>
                    <input 
                        type="text" 
                        id="logradouro" 
                        name="logradouro" 
                        placeholder="Ex: Avenida Paulista"
                        required
                    >
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    Buscar
                </button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Buscando endere√ßos...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="results" id="results" style="display: none;">
            <h2>Resultados da busca</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const ufSelect = document.getElementById('uf');
        const cidadeSelect = document.getElementById('cidade');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const searchBtn = document.getElementById('searchBtn');

        // NOVO: Event listener para o campo de estado
        ufSelect.addEventListener('change', () => {
            carregarCidades(ufSelect.value);
        });

        // NOVA FUN√á√ÉO: Carrega as cidades do estado selecionado usando a API do IBGE
        async function carregarCidades(uf) {
            if (!uf) {
                cidadeSelect.innerHTML = '<option value="">Selecione um estado primeiro</option>';
                cidadeSelect.disabled = true;
                return;
            }

            cidadeSelect.disabled = true;
            cidadeSelect.innerHTML = '<option value="">Carregando cidades...</option>';

            try {
                const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`);
                if (!response.ok) {
                    throw new Error('N√£o foi poss√≠vel carregar as cidades.');
                }
                const cidades = await response.json();

                cidadeSelect.innerHTML = '<option value="">Selecione a Cidade</option>';
                
                // Ordena as cidades em ordem alfab√©tica e popula o select
                cidades.sort((a, b) => a.nome.localeCompare(b.nome));
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.nome;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });

                cidadeSelect.disabled = false;

            } catch (error) {
                console.error("Erro ao carregar cidades:", error);
                cidadeSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const logradouro = document.getElementById('logradouro').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const uf = document.getElementById('uf').value;

            if (!logradouro || !cidade || !uf) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            buscarLogradouro(logradouro, cidade, uf);
        });

        async function buscarLogradouro(logradouro, cidade, uf) {
            showLoading();
            hideError();
            hideResults();

            const apiUrl = `https://viacep.com.br/ws/${uf}/${encodeURIComponent(cidade)}/${encodeURIComponent(logradouro)}/json/`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                hideLoading();

                if (!data || (Array.isArray(data) && data.length === 0) || data.erro) {
                    showNoResults();
                    return;
                }

                displayResults(data);

            } catch (error) {
                hideLoading();
                console.error('Erro ao buscar na API ViaCEP:', error);
                displayFallbackResults();
            }
        }

        function displayFallbackResults() {
            resultsList.innerHTML = ''; 

            const noteDiv = document.createElement('div');
            noteDiv.className = 'fallback-note';
            noteDiv.innerHTML = `
                <strong>‚ö†Ô∏è Falha na Conex√£o com a API</strong><br>
                N√£o foi poss√≠vel realizar a busca. Isso pode ocorrer por instabilidade na API ViaCEP ou por restri√ß√µes de seguran√ßa (CORS) ao abrir este arquivo localmente.<br><br>
                <strong>Solu√ß√£o:</strong> Tente novamente em alguns instantes ou, se o erro persistir, execute este arquivo a partir de um <strong>servidor local</strong> (como a extens√£o "Live Server" do VS Code).
            `;
            
            resultsList.appendChild(noteDiv);
            showResults();
        }

        function displayResults(enderecos) {
            resultsList.innerHTML = '';
            
            const results = Array.isArray(enderecos) ? enderecos : [enderecos];
            const validResults = results.filter(endereco => endereco && endereco.cep && !endereco.erro);
            
            if (validResults.length === 0) {
                showNoResults();
                return;
            }
            
            validResults.forEach((endereco) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <div class="result-info">
                        <div class="info-item">
                            <span class="info-label">CEP</span>
                            <span class="info-value">
                                <span class="cep-highlight">${formatCep(endereco.cep)}</span>
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Logradouro</span>
                            <span class="info-value">${endereco.logradouro || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Bairro</span>
                            <span class="info-value">${endereco.bairro || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Cidade</span>
                            <span class="info-value">${endereco.localidade || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Estado</span>
                            <span class="info-value">${endereco.uf || 'N/A'}</span>
                        </div>
                        ${endereco.complemento ? `
                        <div class="info-item">
                            <span class="info-label">Complemento</span>
                            <span class="info-value">${endereco.complemento}</span>
                        </div>
                        ` : ''}
                        ${endereco.ibge ? `
                        <div class="info-item">
                            <span class="info-label">C√≥digo IBGE</span>
                            <span class="info-value">${endereco.ibge}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                resultsList.appendChild(card);
            });

            showResults();
        }

        function formatCep(cep) {
            const cleanCep = cep.replace(/\D/g, '');
            return cleanCep.replace(/^(\d{5})(\d{3})$/, '$1-$2');
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Buscando...';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Buscar';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function showResults() {
            resultsDiv.style.display = 'block';
        }

        function hideResults() {
            resultsDiv.style.display = 'none';
            resultsList.innerHTML = '';
        }

        function showNoResults() {
            resultsList.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">üîç</div>
                    <h3>Nenhum resultado encontrado</h3>
                    <p>N√£o foram encontrados endere√ßos com os crit√©rios informados. Verifique os dados e tente novamente.</p>
                </div>
            `;
            showResults();
        }
    </script>
</body>
</html>
